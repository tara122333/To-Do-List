<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <!-- fontawesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">




    <title>To Do By Tara</title>
</head>
<body>
    

  <!-- Modal -->
  <div class="modal fade" id="listDetail" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog text-dark">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="taskTitle" class="form-label">What is to be done?</label>
              <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due date</label>
              <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="mb-3">
              <label for="dueTime" class="form-label">Due time</label>
              <input type="time" class="form-control" id="dueTime" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg bg-body rounded">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4 ms-4" href="#">
        <img src="https://to-do-cdn.microsoft.com/static-assets/c87265a87f887380a04cf21925a56539b29364b51ae53e089c3ee2b2180148c6/icons/logo.png" alt="" width="35" height="28" class="d-inline-block align-text-top">
        Tara To Do 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listDetail">
          <i class="fa-solid fa-plus"></i> Add Task</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <section class="mt-5 ">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-6 ">
              <div class="input-group mb-3 shadow">
                  <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass pe-auto"></i></span>
              </div>
            </div>
        </div>
    </section>



    <section>
      <div class="col task__container">
        <div class="bg-dark m-3 p-2">
          <div class="d-flex justify-content-center align-items-center gap-2">
            <div class="d-flex justify-content-start align-items-centergap-2">
            </div>
            <div class="d-flex justify-content-between gap-2">
              
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-danger">Danger</butto>
            </div>
          </div>
        </div>
      </div>
    </section>
 
</div>


    <script src="index.js"></script>




    <!-- bootstrap javascript cdn link -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
